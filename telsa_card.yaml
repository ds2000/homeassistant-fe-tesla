type: vertical-stack
cards:
  - type: conditional
    condition: and
    conditions:
      - entity: input_boolean.tesla_charger_menu
        state: 'off'
      - entity: input_boolean.tesla_controls_menu
        state: 'off'
      - entity: input_boolean.tesla_climate_menu
        state: 'off'
    card:
      type: custom:stack-in-card
      cards:
        - type: picture-elements
          image: /local/Tesla/images/models/3/red/baseWide.jpg
          entity: button.terrance_force_data_update
          elements:
            - type: state-label
              entity: sensor.terrance_range
              style:
                top: 7.2%
                left: 22%
                font-weight: bold
                font-size: 100%
                color: '#8a8a8d'
                font-family: gotham
            - type: state-icon
              show_name: true
              title: Refresh Data
              entity: button.terrance_force_data_update
              icon: mdi:refresh
              style:
                top: 9.5%
                left: 90%
                color: '#039be5'
                width: 40px
                height: 50px
              tap_action:
                action: call-service
                service: button.press
                service_data: {}
                target:
                  entity_id: button.terrance_force_data_update
              double_tap_action: none
              hold_action: none
            - type: image
              title: Unlock
              style:
                top: 30%
                left: 90%
                width: 40px
                height: 40px
              state_image:
                locked: /local/Tesla/images/buttons/Tesla_Door_Lock.jpg
                unlocked: /local/Tesla/images/buttons/Tesla_Door_Unlock.jpg
              tap_action:
                action: toggle
              entity: lock.terrance_doors
              double_tap_action: none
              hold_action: none
            - type: image
              title: ClimateIcon
              image: /local/Tesla/images/buttons/Tesla_Climate_Fan_On.jpg
              style:
                top: 50%
                left: 90%
                width: 40px
                height: 40px
              state_image:
                'off': /local/Tesla/images/buttons/Tesla_Climate_Fan_Off.jpg
              tap_action:
                action: toggle
              entity: climate.terrance_hvac_climate_system
              double_tap_action: none
              hold_action: none
            - type: image
              title: Unlock
              image: /local/Tesla/images/buttons/Tesla_Charge_Port_Closed.jpg
              style:
                top: 72%
                left: 90%
                width: 40px
                height: 40px
              tap_action:
                action: toggle
              entity: input_boolean.tesla_charger_menu
              double_tap_action: none
              hold_action: none
            - type: conditional
              conditions:
                - entity: cover.terrance_charger_door
                  state: open
              elements:
                - type: image
                  title: Charger_Door_Body
                  style:
                    top: 55.2%
                    left: 50.9%
                    width: 298px
                    height: 298px
                  image: /local/Tesla/images/models/3/red/baseChargeportOpened.jpg
            - type: image
              title: Frunk
              image: /local/Tesla/images/buttons/Tesla_Frunk_Closed.jpg
              style:
                top: 90%
                left: 90%
                width: 40px
                height: 40px
              state_image:
                opened: /local/Tesla/images/buttons/Tesla_Frunk_Opened.jpg
              tap_action:
                action: toggle
              entity: cover.terrance_frunk
              double_tap_action: none
              hold_action: none
            - type: conditional
              conditions:
                - entity: cover.terrance_frunk
                  state: open
              elements:
                - type: image
                  title: Frunk_Body
                  style:
                    top: 55%
                    left: 50.9%
                    width: 288px
                    height: 288px
                  image: /local/Tesla/images/models/3/red/baseFrunkOpened.jpg
            - type: conditional
              conditions:
                - entity: cover.terrance_charger_door
                  state: open
              elements:
                - type: icon
                  icon: mdi:ev-plug-tesla
                  tap_action: toggle
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 13%
                    left: 21%
                    color: '#039be5'
            - type: conditional
              conditions:
                - entity: cover.terrance_charger_door
                  state_not: open
              elements:
                - type: icon
                  icon: mdi:ev-plug-tesla
                  tap_action: none
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 13%
                    left: 21%
                    color: black
            - type: conditional
              conditions:
                - entity: binary_sensor.terrance_charger
                  state: 'on'
              elements:
                - type: state-label
                  entity: sensor.terrance_charging_rate
                  tap_action: none
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 26%
                    left: 21%
                    font-size: 100%
                    font-weight: normal
                    color: '#039be5'
            - type: conditional
              conditions:
                - entity: binary_sensor.terrance_charger
                  state: 'on'
              elements:
                - type: state-label
                  entity: binary_sensor.terrance_charger
                  attribute: charging_state
                  tap_action: none
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 22%
                    left: 21%
                    font-size: 100%
                    font-weight: normal
                    color: '#039be5'
            - type: image
              title: Controls
              image: /local/Tesla/images/buttons/Tesla_Controls_Button_Stateless.jpg
              style:
                top: 80%
                left: 42%
                width: 400px
                height: 100px
              tap_action:
                action: toggle
              entity: input_boolean.tesla_controls_menu
              double_tap_action: none
              hold_action: none
            - type: conditional
              conditions:
                - entity: climate.terrance_hvac_climate_system
                  state: 'off'
              elements:
                - type: image
                  title: ClimateControls
                  image: /local/Tesla/images/buttons/Tesla_Climate_Button_Off.jpg
                  style:
                    font-family: gotham
                    top: 96%
                    left: 42%
                    width: 400px
                    height: 100px
                  tap_action:
                    action: toggle
                  entity: input_boolean.tesla_climate_menu
                  double_tap_action: none
                  hold_action: none
            - type: conditional
              conditions:
                - entity: climate.terrance_hvac_climate_system
                  state: heat_cool
              elements:
                - type: image
                  title: ClimateControls
                  image: /local/Tesla/images/buttons/Tesla_Climate_Button_On.jpg
                  style:
                    font-family: gotham
                    top: 96%
                    left: 42%
                    width: 400px
                    height: 100px
                  tap_action:
                    action: toggle
                  entity: input_boolean.tesla_climate_menu
                  double_tap_action: none
                  hold_action: none
            - type: conditional
              conditions:
                - entity: climate.terrance_hvac_climate_system
                  state: heat_cool
              elements:
                - type: state-label
                  entity: sensor.terrance_temperature_inside
                  style:
                    top: 94.44%
                    left: 41.3%
                    font-size: 97%
                    color: '#8a8a8d'
                    font-family: gotham
            - type: conditional
              conditions:
                - entity: climate.terrance_hvac_climate_system
                  state: 'off'
              elements:
                - type: state-label
                  entity: sensor.terrance_temperature_inside
                  style:
                    top: 94.44%
                    left: 30.3%
                    font-size: 97%
                    color: '#8a8a8d'
                    font-family: gotham
            - type: conditional
              conditions:
                - entity: binary_sensor.terrance_ischarging
                  state: 'on'
                - entity: device_tracker.terrance_location_tracker
                  state: home
              elements:
                - type: icon
                  icon: mdi:home-lightning-bolt-outline
                  tap_action: none
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 84.7%
                    left: 55%
                    color: green
            - type: conditional
              conditions:
                - entity: binary_sensor.terrance_ischarging
                  state: 'on'
                - entity: device_tracker.terrance_location_tracker
                  state_not: home
              elements:
                - type: icon
                  icon: mdi:ev-station
                  tap_action: none
                  double_tap_action: none
                  hold_action: none
                  style:
                    top: 84.7%
                    left: 55%
                    color: green
  - type: conditional
    conditions:
      - entity: input_boolean.tesla_charger_menu
        state: 'on'
    card:
      type: custom:stack-in-card
      cards:
        - type: horizontal-stack
          cards:
            - type: markdown
              content: >-
                Charge limit: <font color=white>
                {{states('number.terrance_charge_limit')}} % </font>

                <font color=#8a8a8d>
                {{state_attr('sensor.terrance_energy_added', 'added_range')}} km
                added during last charging session </font>  
              card_mod:
                style: |
                  ha-card {
                  font-family: gotham;
                  border: none;
                  }
        - type: entities
          entities:
            - type: custom:slider-entity-row
              entity: number.terrance_charge_limit
              full_row: true
              step: 5
              max: 100
              min: 0
              colorize: true
              hide_state: true
              card_mod:
                style: |
                  ha-card {
                    font-family: gotham;
                    border: none;
                  }
        - type: horizontal-stack
          cards:
            - type: markdown
              content: \<
              card_mod:
                style: |
                  ha-card {
                    font-family: gotham;
                    border: none;
                    text-align: left;
                  }
            - type: glance
              entities:
                - entity: number.terrance_charging_amps
              show_icon: false
              show_name: false
              card_mod:
                style: |
                  ha-card {
                    font-family: gotham;
                    border: none;
                    color: white;
                    font-weight: bold;
                  }
            - type: markdown
              content: \>
              card_mod:
                style: |
                  ha-card {
                    font-family: gotham;
                    border: none;
                    text-align: right;
                  }
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.tesla_charger_menu
          show_state: false
          show_icon: true
          show_name: false
          icon: mdi:arrow-down
          icon_height: 15px
          card_mod:
            style: |
              ha-card {
                font-family: gotham;
                font-weight: bold;
                border: none;
              }
  - type: conditional
    conditions:
      - entity: input_boolean.tesla_controls_menu
        state: 'on'
    card:
      type: custom:stack-in-card
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-elements
              image: /local/Tesla/images/models/3/red/controlsBackground.jpg
              entity: button.terrance_force_data_update
              elements:
                - type: state-label
                  entity: sensor.terrance_range
                  style:
                    top: 7.2%
                    left: 22%
                    font-weight: bold
                    font-size: 100%
                    color: '#8a8a8d'
                    font-family: gotham
                  card_mod:
                    style: |
                      ha-card {
                        font-family: gotham;
                        border: none;
                      }
                - type: image
                  title: Flash
                  entity: button.terrance_flash_lights
                  image: /local/Tesla/images/buttons/Tesla_Flash_Lights_Button.jpg
                  style:
                    top: 20%
                    left: 70%
                    width: 40px
                    height: 40px
                  tap_action:
                    action: call-service
                    service: button.press
                    service_data: {}
                    target:
                      entity_id: button.terrance_flash_lights
                  double_tap_action: none
                  hold_action: none
                - type: image
                  title: Horn
                  entity: button.terrance_horn
                  image: /local/Tesla/images/buttons/Tesla_Horn_Button.jpg
                  style:
                    top: 40%
                    left: 70%
                    width: 40px
                    height: 40px
                  tap_action:
                    action: call-service
                    service: button.press
                    service_data: {}
                    target:
                      entity_id: button.terrance_horn
                  double_tap_action: none
                  hold_action: none
                - type: image
                  title: Remote Start
                  image: /local/Tesla/images/buttons/Tesla_Remote_Start_Button_Off.jpg
                  style:
                    top: 60%
                    left: 70%
                    width: 40px
                    height: 40px
                  tap_action:
                    action: call-service
                    service: button.press
                    service_data: {}
                    target:
                      entity_id: button.terrance_remote_start
                  double_tap_action: none
                  hold_action: none
                - type: image
                  title: Vent
                  state_image:
                    opened: /local/Tesla/images/buttons/Tesla_Close_Windows_Button.jpg
                    closed: /local/Tesla/images/buttons/Tesla_Vent_Windows_Button.jpg
                  style:
                    top: 80%
                    left: 70%
                    width: 40px
                    height: 40px
                  tap_action:
                    action: toggle
                  entity: cover.terrance_windows
                  double_tap_action: none
                  hold_action: none
        - type: button
          tap_action:
            action: toggle
          entity: input_boolean.tesla_controls_menu
          show_state: false
          show_icon: true
          show_name: false
          icon: mdi:arrow-down
          icon_height: 15px
          card_mod:
            style: |
              ha-card {
                font-family: gotham;
                font-weight: bold;
                border: none;
              }
